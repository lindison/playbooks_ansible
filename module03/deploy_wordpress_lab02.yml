---
- hosts: dev
  vars:
    wp_mysql_db: MyWP
    wp_mysql_user: wpUser
    wp_mysql_password: wpP4ss
    mysql_root_user: root
    mysql_root_password: Passw0rd
    wp_title: Ansible101
    wp_root_user: root
    wp_root_pass: Passw0rd
    wp_root_email: root@solinea.com
    wp_author_user: ansible
    wp_author_email: author@solinea.com
    wp_author_pass: Passw0rd
  remote_user: ubuntu
  become: yes
  become_method: sudo
# all in one WP install

## Setup dependencies
  tasks:
    - name: Install git
      apt: pkg=git state=latest update_cache=true

    - name: Install pip
      apt: pkg=python-pip state=latest

    - name: Add repo file
      template: src=mariadb.list.j2 dest=/etc/apt/sources.list.d/mariadb.list owner=root group=root mode=0644
      register: mariadb_list

    - name: Add repo key
      apt_key: id=1BB943DB url=http://keyserver.ubuntu.com/pks/lookup?op=get&search=0xCBCB082A1BB943DB state=present
      register: mariadb_key

    - name: Update all packages
      apt: upgrade=dist update_cache=yes

    - name: Unattended package installation
      shell: export DEBIAN_FRONTEND=noninteractive
      changed_when: false

    - name: Install needed packages
      apt: name={{ item }} state=present update_cache=yes
      with_items:
          - vim-nox
          - apache2
          - mariadb-server
          - mariadb-client
          - php5
          - php5-mysql
          - python-mysqldb

    - name: Set root password
      mysql_user: name="{{ mysql_root_user }}" password="{{ mysql_root_password }}" host="{{ item }}" priv=*.*:ALL,GRANT state=present
      with_items:
         - "{{ ansible_hostname }}"
         - 127.0.0.1
         - ::1
         - localhost
      ignore_errors: true

    - name: Copy ~/.my.cnf to nodes
      template: src=my.cnf.j2 dest=/root/.my.cnf

    - name: Create MariaDB database
      mysql_db: name={{ wp_mysql_db }} state=present

    - name: Create MariaDB username and password
      mysql_user:
          login_user={{ mysql_root_user }}
          login_password={{ mysql_root_password }}
          name={{ wp_mysql_user }}
          password={{ wp_mysql_password }}
          priv=*.*:ALL

    - name: Ensure MariaDB is running (and enable it at boot)
      service: name=mysql state=started enabled=yes

    - name: Create directory to download WordPress
      command: mkdir -p /opt/source/wordpress

    - name: Download WordPress
      get_url: url=https://www.wordpress.org/latest.tar.gz dest=/opt/source/wordpress/wordpress.tar.gz validate_certs=no

    - name: Extract WordPress
      command: "tar xzf /opt/source/wordpress/wordpress.tar.gz -C /var/www/html --strip-components 1"

    - name: Copy config file
      template: src=wp-config.php dest=/var/www/html/wp-config.php mode=0644

    #Remove index.html so WP loads at default URL
    - file: path=/var/www/html/index.html state=absent

    - name: create the uploads directory
      file: path=/var/www/html/wp-content/uploads state=directory owner=nobody group=nogroup mode=0755

    ## Install and configure the WordPress deployment

    - name: Install WordPress CLI
      get_url: url=https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar dest=/usr/local/bin/wp owner=ubuntu group=ubuntu mode=0770

    - name: Create .bash directory in home directory
      file: path=/home/ansible/.bash state=directory owner=ubuntu group=ubuntu

    - name: Install tab completions
      get_url: url=https://raw.githubusercontent.com/wp-cli/wp-cli/master/utils/wp-completion.bash dest=/home/ansible/.bash/wp-completion.bash owner=ubuntu group=ubuntu mode=0770
    - name: All Ubuntu access to /usr/local/bin/wp
      command: chmod 777 /usr/local/bin/wp

    - name: Execute the core install and create the root user
      command: wp core install --url='http://"{{ansible_eth0.ipv4.address}}"' --title="{{wp_title}}" --admin_user="{{wp_root_user}}" --admin_password="{{wp_root_pass}}" --admin_email="{{wp_root_email}}" --allow-root chdir=/var/www/html
      become: yes
      become_method: sudo
      ignore_errors: yes

    - name: Execute the core install and create the root user
      command: wp core install --url='http://"{{ansible_eth0.ipv4.address}}"' --title="{{wp_title}}" --admin_user="{{wp_root_user}}" --admin_password="{{wp_root_pass}}" --admin_email="{{wp_root_email}}" --allow-root chdir=/var/www/html
      become: yes
      become_method: sudo

    - name: Create a user with the role of author
      command: wp user create "{{wp_author_user}}" "{{wp_author_email}}" --role='author' --user_pass="{{wp_author_pass}}" --allow-root chdir=/var/www/html
      become: yes
      become_method: sudo 

    - name: add PHP header
      blockinfile:
         dest: /var/www/html/wp-content/themes/twentysixteen/header.php
         insertafter: <div class="site-branding">
         content: |
            <p class="site-description"><?php echo "I am hosted by {{ ansible_hostname }} with an IP of {{ ansible_eth0.ipv4.address }}.";?></p>
